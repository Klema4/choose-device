<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickPerfect | Login</title>

    <link rel="preconnect" href="https://api.fonts.coollabs.io" crossorigin />
    <link href="https://api.fonts.coollabs.io/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/main.css">

    <link rel="shortcut icon" href="../assets/content/PickPerfectLogo.svg" type="image/x-icon">
    <!-- Ignore indexing -->
    <meta name="robots" content="noindex">
</head>
<body>
    <div class="vh-100 d-flex flex-column justify-content-center align-items-center text-center">
        <div class="card">
            <div class="card-header p-4">
                <h1>Přihlásit se</h1>
            </div>
            <div class="card-body text-start p-4">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Emailová adresa</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                        <div id="emailHelp">Nikdy nebudeme sdílet tvou emailovou adresu s nikým jiným.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Heslo</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="mt-4 row g-2 w-100 m-0">
                        <div class="col-md">
                            <button type="submit" name="submit" class="btn btn-primary w-100 py-3">Přihlásit se</button>
                        </div>
                        <div class="col-md">
                            <a href="#" class="btn btn-discord w-100 py-3">Použít Discord</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
