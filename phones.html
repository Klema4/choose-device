<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickPerfect | Telefony</title>

    <link rel="preconnect" href="https://api.fonts.coollabs.io" crossorigin />
    <link href="https://api.fonts.coollabs.io/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">

    <link rel="shortcut icon" href="./assets/content/PickPerfectLogo.svg" type="image/x-icon">
    <meta content="PickPerfect | Telefony" property="og:title" />
    <meta content="Vyber si svůj příští telefon tak, aby ti vydržel dlouho a byl s ním spokojený. Na svou volbu podle formuláře se můžeš spolehnout." property="og:description" />
    <meta content="https://pick-perfect.fun/phones" property="og:url" />
    <meta content="./assets/content/PP_Banner_Web.png" property="og:image" />
    <meta content="#20adff" data-react-helmet="true" name="theme-color" />
    <meta name="twitter:card" content="summary_large_image">
</head>

<body>
    <div class="container my-5 my-lg-0">
        <nav class="navbar navbar-expand-lg mt-3 mt-lg-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/content/PickPerfectLogo.svg" alt="Logo" width="32px" class="me-3">PickPerfect</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Domů</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">O nás</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Vyber zařízení
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Sluchátka do uší</a></li>
                                <li><a class="dropdown-item" href="#">Telefony</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Partneři</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="row g-2 col-lg-9 mx-auto m-0 mt-5" id="container-form-1">
        <div class="h-100 d-flex justify-content-center align-items-center col-md">
            <img src="./assets/content/phones/placeholder-phones/Pixel 6 Pro.webp" alt="Obrázek" width="90%">
        </div>
        <div class="h-100 col-md">
            <h1 class="display-4">Jaký OS mobilu preferuješ?</h1>
            <div>
                <form id="phones-os" class="mb-4 h-100 w-100 m-0 row g-2 row-cols-2">
                    <div class="col">
                        <input type="radio" class="btn-check" name="options" id="price-1000" autocomplete="off" checked>
                        <label class="btn btn-radio btn-radio-phone" for="price-1000">
                            <div class="d-flex flex-column justify-content-end h-100">
                                <i class="ph ph-android-logo display-3"></i>
                                <h1>Android</h1>
                                <p>Vyber si z nekonečné nabídky Android zařízení, od ohebných po malé a kompaktní.</p>
                            </div>
                        </label>
                    </div>
                    
                    <div class="col">
                        <input type="radio" class="btn-check" name="options" id="price-2000" autocomplete="off">
                        <label class="btn btn-radio btn-radio-phone" for="price-2000">
                            <div class="d-flex flex-column justify-content-end h-100">
                                <i class="ph ph-apple-logo display-3"></i>
                                <h1>iOS</h1>
                                <p>Není toho tolik na výběr, ale o to jednodušší a rychlejší je možnost si vybrat. Jdeš do jablka?</p>
                            </div>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./assets/js/earphones/earphones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
